<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>EpiPizza</title>
  </head>
  <body>
    <div class="container">
      <h1>EpiPizza</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Order a Pizza!</h2>
          <form id="new-log">

            <div class="form-group">
              <label for="name">Enter your Name: </label>
              <input type="text" class="form-control" id="name">
            </div>

            <button type="submit" class="btn-primary">Complete Order</button>
          </form>
          <hr>
          <h2>Order:</h2>
          <ul id="Orders">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-orders">
            <p>City traveled: <span class="city-destination"></span></p>
            <p>Country traveled: <span class="country-destination"></span></p>
            <p>Date: <span class="date-travel"></span></p>
            <p>Trip duration: <span class="duration-trip"></span></p>
            <p>Special Landmark: <span class="landmark"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
