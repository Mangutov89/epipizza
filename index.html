<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>EpiPizza</title>
  </head>
  <body>
    <div class="container">
      <h1>EpiPizza</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Order a Pizza!</h2>
          <form id="new-pizza">
            <div class="row">
              <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h3>Select Pizza Size:</h3>
                    <select id="pizza-size">
                      <option value="Small">Small</option>
                      <option value="Medium">Medium +$2</option>
                      <option value="Large">Large +$4</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h3>Select Pizza Crust:</h3>
                    <select id="pizza-crust">
                      <option value="Normal">Normal</option>
                      <option value="Thin">Thin Crust</option>
                      <option value="Stuffed">Stuffed Crust</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h3>Select Pizza Type</h3>
                    <select id="pizza-size">
                      <option value="Cheese">Cheese</option>
                      <option value="Pepperoni">Pepperoni</option>
                      <option value="Meat">Meat Lovers</option>
                      <option value="Supreme">Supreme</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h3>Select Additional items</h3>
                    <select id="pizza-crust">
                      <option value="Soda">Soda</option>
                      <option value="Ice">Ice Cream</option>
                      <option value="Garlic">Garlic Bread</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn-primary">Complete Order</button>
          </form>
          <hr>
          <h2>Order:</h2>
          <ul id="orders">
          </ul>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div id="show-orders">
              <p>Pizza Size: <span class="pizza-size"></span></p>
              <p>Crust: <span class="pizza-crust"></span></p>
              <p>Pizza Type: <span class="pizza-type"></span></p>
              <p>Item: <span class="item"></span></p>
              <p>Total: <span class="total"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
